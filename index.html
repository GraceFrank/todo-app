<!DOCTYPE html>
<html>
  <head>
    <title>Todo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <div class="d-flex justify-content-between">
          <h1>Todo App</h1>
          <!-- Search -->
          <form>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping"
                ><i class="bi bi-search"></i
              ></span>
              <input
                type="text"
                class="form-control"
                placeholder="Search Todo"
                aria-label="Username"
                aria-describedby="addon-wrapping"
              />
            </div>
          </form>
        </div>
      </header>
      <main>
        <!-- Add Todo -->
        <form id="add-todo-form">
          <div class="input-group mb-3">
            <input
              id="add-todo-input"
              type="text"
              required
              class="form-control"
              placeholder="Todo Title"
              aria-label="Todo Title"
              aria-describedby="basic-addon2"
            />
            <span class="input-group-text" id="basic-addon2"
              ><button id="add-todo-button" type="submit">
                Add Todo
              </button></span
            >
          </div>
        </form>

        <!-- Todo Items -->
        <ul id="todo-list" class="list-group mx-5">
          <li class="list-group-item d-flex justify-content-between">
            <div class="todo-item">
              <p>Walk Dog</p>
              <p>Sunday, 10 February 2021, 10:10</p>
            </div>

            <button title="Copy"><i class="bi bi-clipboard"></i></button>
            <button title="Edit"><i class="bi bi-pencil-fill"></i></button>
            <button title="Delete"><i class="bi bi-x-square-fill"></i></button>
          </li>
        </ul>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
